<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
           <h:form id="consperfil">
                <div id="centro2" >
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Cliente</legend>
                     <br></br>
                     <p:outputLabel value="Nome Fantasia" class="filtrar12" /> 
                     <br></br>
                     <p:inputText id="nome"   size="43" maxlength="100" class="filtrar12"  value="#{ClienteMB.nomeCliente}" />
                     <p:commandButton icon="ui-icon-search" class="botao1" action="#{ClienteMB.pesquisarNome()}"  update="@all"  oncomplete="popAprovar.hide(); #{meuBean.objetos}"  /> 
                     
                    <img src="resources/img/ADD.jpg" width="20" height="20" class="add2"/> 
                    <p:commandLink  value="Adicionar Cliente" styleClass="cadastro5" action="#{ClienteMB.novo()}" update="consperfil:growl2"/> 
                     <br></br>
                     <p:dataTable var="consCliente" value="#{ClienteMB.listaClientes}" class="dataGrid" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                        <p:column headerText="Nome Fantasia" style="width:150px;" styleClass="border">
                            <h:outputText value="#{consCliente.nomefantasia}" />
                        </p:column>

                        <p:column headerText="Pessoa para Contato" style="width:120px;" styleClass="border">
                            <h:outputText value="#{consCliente.contato}" />
                        </p:column>

                        <p:column headerText="E-mail" style="width:120px;" styleClass="border">
                            <h:outputText value="#{consCliente.email}" />
                        </p:column>

                        <p:column headerText="Telefone" style="width:80px;" styleClass="border">
                            <h:outputText value="#{consCliente.telefone}" />
                        </p:column>
                         <p:column style="width:26px" styleClass="alinhaCentro">
                            <p:commandButton  id="editar" icon="ui-icon-pencil" title="Editar" action="#{ClienteMB.editar()}" update="consperfil:growl2">
                                <f:param name="id_cliente" value="#{consCliente.idcliente}"/>
                            </p:commandButton>
                        </p:column>   
                         <p:column style="width:80px" styleClass="alinhaCentro">
                             <p:commandButton  id="desabilitar" value="#{consCliente.situacao}" title="Editar" actionListener="#{ClienteMB.pegarLinhaTabela(rowIx)}" 
                                               action="#{ClienteMB.habilitarDesabilitar()}" update="@all" oncomplete="popAprovar.hide(); #{meuBean.objetos}" />
                        </p:column>
                    </p:dataTable>
                     <br></br>
                     
                    <br></br>
                    
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
