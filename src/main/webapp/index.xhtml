<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>TaksTime</title>
        <link href="resources/css/css.css" rel="stylesheet" type="text/css" />

    </h:head>

    <h:body>
         <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>
        <h:form xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

            <div id="tudo">
                <tr>
                    <td><table aling="center" width="00" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td><img src="resources/img/logotasktime.png" alt="" width="140" height="100" /></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <br></br>

            </div>
            <div id="centro3" >
                <br></br>
                <br></br> 
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2" cellpadding="5" class="login">   
                    <p:outputLabel value="Login" for="login" class=""/>
                    <p:inputText id="login"  size="25" class="senha" value="#{UsuarioLogadoBean.usuario.login}"/>
                    <p:outputLabel value="Senha" for="senha" class=""/>
                    <p:password id="senha" value="#{UsuarioLogadoBean.usuario.senha}"  size="25" class="senha" required="required" requiredMessage="Campo Obrigatorio"/>
                    <p:commandButton value="Login" class="botaologin" action="#{UsuarioLogadoBean.validarUsuario()}" />
                    <p:commandButton value="Alterar Senha" action="#{UsuarioLogadoBean.validarTrocarSenha()}" class="botaologin2"  oncomplete="PF('dll').show()"  />
                </h:panelGrid> 
                <p:dialog header="Alterar Senha" modal="true" showEffect="bounce" widgetVar="dll" resizable="false"  class="dialog" width="18%" height="60%">
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:outputLabel value="Nova Senha" for="novasenha"  class=""/>
                    </h:panelGrid>        
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:inputText  id="novasenha" value="#{UsuarioLogadoBean.novaSenha}"  size="28" maxlength="50"  class="" type="password"/> 
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:outputLabel value="Confirmar Senha" for="confirmarsenha"  class="" />
                    </h:panelGrid>        
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:inputText  id="confirmarsenha" value="#{UsuarioLogadoBean.confirmaNovaSenha}"  size="28" maxlength="50"  class="" type="password"/> 
                    </h:panelGrid>
                    <p:commandButton value="Confirmar" icon="ui-icon-plusthick" class="dialog" onclick="dll.hide();" action="#{UsuarioLogadoBean.confirmaNovaSenha}" />
                    <p:commandButton value="Cancelar" onclick="dll.hide();" icon="ui-icon-closethick" class="botaoDialog" action="#{UsuarioLogadoBean.cancelarTrocaSenha()}"/>  

                </p:dialog>
                     
            </div>
        </h:form>

        <div  class="center_content">
            <ui:insert name="corpo">
            </ui:insert>
        </div>

    </h:body>

</html>
