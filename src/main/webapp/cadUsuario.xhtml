<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form>
                <div id="centro2" >
                      <legend class="titulo">Cadastro de Usu√°rio</legend>
                     <br></br> 
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Nome " for="nome" class="left1"/>
                                <p:outputLabel value="Cargo" for="cargo" class="left3"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="nome"  size="44" class="left1" value="#{UsuarioMB.usuario.nome}"/>
                                <p:inputText id="cargo" value="#{UsuarioMB.usuario.cargo}"  size="26" class="filtrar2"/>
                            </h:panelGrid> 
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Email " for="email" class="left1"/>
                                <p:outputLabel value="Telefone" for="telefone" class="left3"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="email"  size="44" class="left1" value="#{UsuarioMB.usuario.email}"/>
                                <p:inputMask id="telefone" size="26" maxlength="100" class="filtrar2" mask="(99)9999-9999" value="#{UsuarioMB.usuario.telefone}"/>
                            </h:panelGrid> 
                             <h:panelGrid columns="6" cellpadding="5">   
                                <p:outputLabel value="Login " for="login" class="left1"/>
                                <p:outputLabel value="Data de Nascimento" for="dataNasc" class="left3"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="5">   
                                <p:inputText id="login"  size="44" class="left1" value="#{UsuarioMB.usuario.login}"/>
                                <p:calendar id="dataNasc"  pattern="dd/MM/yyyy" mask="true" size="21" maxlength="14" class="filtrar2" value="#{UsuarioMB.usuario.datanascimento}" >
                                    <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                                </p:calendar>
                            </h:panelGrid> 
                            <h:panelGrid columns="6" cellpadding="5">  
                                <p:outputLabel value="Depatamento" class="left1"/> 
                                <p:outputLabel value="Subdepartamento" for="subdepartamento" class="filtrar6"/>
                                <p:outputLabel value="Tipo de Acesso" for="tipoacesso" class="filtrar6"/>
                            </h:panelGrid>       
                            <h:panelGrid columns="6" cellpadding="3"> 
                                <p:selectOneMenu id="departamento" value="#{UsuarioMB.idDepartamento}" class="left1" style="width:145px">
                                    <f:selectItem itemLabel="Selecione" itemValue="0"   />
                                    <f:selectItems value="#{UsuarioMB.listaDepartamento}" var="departamento" itemLabel="#{departamento.nome}" itemValue="#{departamento.iddepartamento}"/>
                                    <p:ajax event="change" listener="#{UsuarioMB.gerarListaSubdepartamento()}" update="subdepartamento" />
                                </p:selectOneMenu>
                                <p:selectOneMenu id="subdepartamento" value="#{UsuarioMB.idSubdepartamento}" class="filtrar7" style="width:160px">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                                    <f:selectItems value="#{UsuarioMB.listaSubdepartamento}" var="subdepartamentoSelecionado" itemLabel="#{subdepartamentoSelecionado.nome}" itemValue="#{subdepartamentoSelecionado.idsubdepartamento}"/>
                                </p:selectOneMenu>
                                <p:selectOneMenu id="tipoacesso" value="#{UsuarioMB.idPerfil}" class="filtrar7" style="width:175px">
                                    <f:selectItem itemLabel="Selecione" itemValue="sn"   />
                                    <f:selectItems value="#{UsuarioMB.listaPerfil}" var="perfilSelecionado" itemLabel="#{perfilSelecionado.tipoacesso}" itemValue="#{perfilSelecionado.idperfil}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                    <br></br>
                     
                     <p:commandButton icon=" ui-icon-check" value="Confirmar" class="cadastro2" action="#{UsuarioMB.salvar()}"/>  
                    <p:commandButton icon=" ui-icon-close " value="Cancelar" class="cancelar" action="#{MenuMB.usuario()}"/> 
                    <br></br><br></br>
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
