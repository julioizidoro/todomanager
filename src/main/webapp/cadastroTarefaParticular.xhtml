<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
      
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/css2.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <h:form id="cadastrotarefaparticular" style="width: 40%">
            <title>Adicionar Tarefa Particular</title>
            <div style="width:30%"> 
            <p:outputLabel value="TÃ­tulo" class="filtrar"/>
            
            <br></br><br></br>
            <p:inputText value="#{AtividadeMB.atividades.nome}"  size="46" class="filtrar"/>

            <p:outputLabel value="Data" class="filtrar"/>
            <br></br><br></br>

            <br></br><br></br>
            <p:outputLabel value="Prioridade" class="filtrar"/> 
            <br></br> <br></br>
            <p:selectOneMenu id="prioridade2" value="#{AtividadeMB.atividades.prioridade}" class="filtrar" style="width:135px">

                <f:selectItem itemLabel="Normal" itemValue="normal" />

                <f:selectItem itemLabel="Urgente" itemValue="urgente" />
