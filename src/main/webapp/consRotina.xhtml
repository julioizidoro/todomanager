<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consperfil">
                <div id="centro2" >
                     <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Rotina</legend>
                     <br></br>
                     <p:outputLabel value="Nome Rotina" class="left1" /> 
                     <br></br>
                     <p:inputText id="nome"   size="43" maxlength="100" class="left1"  value="#{RotinaMB.nomeRotina}" />
                     <p:commandButton icon="ui-icon-search"  class="botao1" action="#{RotinaMB.pesquisarNome()}"  update="@all"  oncomplete="popAprovar.hide(); #{meuBean.objetos}"  /> 
                     
                     <img src="resources/img/ADD.jpg" width="20" height="20" class="add4"/> 
                     <p:commandLink  value="Adicionar Rotina" styleClass="cadastro5" action="#{RotinaMB.novo()}" update="consperfil:growl2"/>
                     <p:dataTable var="consRotina" value="#{RotinaMB.listaRotina}" class="dataGrid2" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10"  rowIndexVar="rowIx">
                        <p:column headerText="Nome" styleClass="border">
                            <h:outputText value="#{consRotina.nome}" />
                        </p:column>
                        <p:column headerText="Sub-Departamento" styleClass="border">
                            <h:outputText value="#{consRotina.subdepartamento.nome}" />
                        </p:column>
                        <p:column style="width:26px" styleClass="alinhaCentro">
                            <p:commandButton  id="edtiar" icon="ui-icon-pencil" title="Editar" action="#{RotinaMB.editar()}" update="consperfil:growl2">
                                 <f:param name="id_rotina" value="#{consRotina.idrotina}"/>
                            </p:commandButton>
                        </p:column>     
                      <p:column style="width:26px" styleClass="alinhaCentro">
                          <p:commandButton  id="excluir" icon="ui-icon-trash" title="Excluir" action="#{RotinaMB.excluir()}" update="consperfil:growl2" >
                            <f:param name="id_rotina" value="#{consRotina.idrotina}"/>
                        </p:commandButton>
                     </p:column>
                    </p:dataTable>
                    <br></br>
                    
                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
