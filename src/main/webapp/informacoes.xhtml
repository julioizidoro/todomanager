<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
             <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>
            <h:form id="atividades">
                <div id="centro2" >
                    <legend class="titulo" ><h:outputText value="Informações!" /></legend>
                     <br></br>
                     <p:dataTable var="informacoes" value="#{InformacaoMB.listaInformacao}" class="dataGrid"  rowStyleClass="#{InformacaoMB.atrasadas(informacoes) eq 'normal' ? 'letraPreta' : 
                                                             InformacaoMB.atrasadas(informacoes) eq 'atrasado' ? 'letraVermelha' :
                                                        null}"    rowIndexVar="rowIx">
                       
                        <p:column headerText="Atividade" style="width:130px;" styleClass="border">
                            <h:outputText value="#{informacoes.atividades.nome}" />
                        </p:column>

                        <p:column headerText="Executor" style="width:110px;" styleClass="alinhaCentro">
                            <h:outputText value="#{informacoes.nomeexecutor}" />
                        </p:column>
                        
                        <p:column headerText="Cliente" style="width:100px;" styleClass="alinhaCentro">
                            <h:outputText value="#{informacoes.atividades.cliente.nomefantasia}" />
                        </p:column>

                        <p:column headerText="Prazo" style="width:70px;" styleClass="alinhaCentro">
                            <h:outputText value="#{informacoes.atividades.prazo}" >
                                <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>    
                        </p:column>
                        
                        <p:column headerText="Tempo de Execução" style="width:65px;" styleClass="alinhaCentro">
                            <h:outputText value="#{informacoes.atividades.mostratempo}" />
                        </p:column>
                        
                    </p:dataTable>
                    <br></br>
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
