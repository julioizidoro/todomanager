<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consperfil">
                <div id="centro2" >
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Perfil</legend>
                     <br></br>
                     <img src="resources/img/ADD.jpg" width="20" height="20" class="add"/>
                     <p:commandLink  value="Adicionar Perfil" styleClass="cadastro5" action="#{PerfilMB.novo()}" update="consperfil:growl2"/>  
                    <p:dataTable var="consPerfil" value="#{PerfilMB.listaPerfil}" class="dataGridperfil" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                     rowIndexVar="rowIx">
                        <p:column headerText="Tipo de Acesso"  styleClass="border">
                            <h:outputText value="#{consPerfil.tipoacesso}" />
                        </p:column>
                        <p:column style="width:26px" styleClass="alinhaCentro">
                            <p:commandButton  id="editar" icon="ui-icon-pencil" title="Editar" action="#{PerfilMB.editar()}" update="consperfil:growl2">
                                <f:param name="id_perfil" value="#{consPerfil.idperfil}"/>
                            </p:commandButton>
                        </p:column>  
                    </p:dataTable>
                    <br></br>
                    
                    <br></br>
                </div>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
