<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="corpo">
             <h:form id="consperfil">
                <div id="centro2" >
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                      <legend class="titulo">Consulta de Sub-Departamento</legend>
                     <br></br>
                      <img src="resources/img/ADD.jpg" width="20" height="20" class="add3"/> 
                    <p:commandLink  value="Adicionar Sub-Departamento" styleClass="cadastro5" action="#{SubdepartamentoMB.novo()}" update="consperfil:growl2"/>  
                     <p:dataTable var="consSubdepartamento" value="#{SubdepartamentoMB.listaSubdepartamento}" class="dataGridcadastro" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10"    rowIndexVar="rowIx">
                        <p:column headerText="Departamento"  styleClass="border">
                            <h:outputText value="#{consSubdepartamento.departamento.nome}" />
                        </p:column>

                        <p:column headerText="Sub-Departamento" styleClass="border">
                            <h:outputText value="#{consSubdepartamento.nome}" />
                        </p:column>

                         <p:column style="width:26px" styleClass="alinhaCentro">
                            <p:commandButton  id="editar" icon="ui-icon-pencil" title="Editar" action="#{SubdepartamentoMB.editar()}" update="consperfil:growl2">
                                <f:param name="id_subdepartamento" value="#{consSubdepartamento.idsubdepartamento}"/>
                            </p:commandButton>
                        </p:column>
                         <p:column style="width:80px" styleClass="alinhaCentro">
                             <p:commandButton  id="desabilitar" value="#{consSubdepartamento.situacao}" actionListener="#{SubdepartamentoMB.pegarLinhaTabela(rowIx)}" 
                                    action="#{SubdepartamentoMB.habilitarDesabilitar()}" update="@all" oncomplete="popAprovar.hide(); #{meuBean.objetos}" />
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    
                    <br></br><br></br>
                   
                </div>
                
            </h:form>     

        </ui:define>
    </ui:composition>
</html>
